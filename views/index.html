<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL-Shortener-Microservice</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png" />
  </head>
  <body>
    <h1 class="title">URL Shortener Microservice</h1>
    <div>
      <div>
        <h3>Short URL Creation</h3>
        <p>Example:</p>
        <code>POST url/api/shorturl - https://www.google.com</code>
      </div>
      <form action="/api/shorturl" method="post">
        <fieldset>
          <legend>URL Shortener</legend>
          <label for="url-input">URL</label>
          <input type="text" id="url-input" name="url" placeholder="https://github.com/PabloPicas0" />
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </div>

    <div class="wrapper">
      <div class="box">
        <h3>Example Usage</h3>
        <code>url/api/shorturl/3</code>
        <h3>Will Redirect to</h3>
        <code>https://github.com/PabloPicas0</code>
      </div>
    </div>
  </body>
</html>
